<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Add Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-4 text-center">Add Product</h1>
        <form id="productForm" action="/api/v/products" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" required />
          </div>
          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" name="image" class="form-control" placeholder="Enter image URL" required />
          </div>
          <div class="form-group">
            <label for="countInStock">Count In Stock</label>
            <input type="number" id="countInStock" name="countInStock" class="form-control" placeholder="Enter count in stock"
              required />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="Enter price" required />
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
